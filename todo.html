<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do's</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="custom-header row">
      <div class="col-md-10">
        <img
          src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
          alt=""
        />
        <h3>Keeps</h3>
      </div>
      <div class="col-md-2">
      <button id="logoutBtn" class="flex btn btn-danger float-right mt-3 mr-3">
        Logout
      </button>
    </div>
    </div>
    <div class="c-container">
      <div id="input-box">
        <input id="addTitle" type="text" placeholder="Title" />
        <textarea
          id="addText"
          cols="20"
          rows="10"
          placeholder="Take a note..."
        ></textarea>
        <button class="btn btn-success" id="addNote">Add</button>
      </div>
      <div class="container-fluid">
        <div id="notes" class="row my-5 justify-content-center"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
